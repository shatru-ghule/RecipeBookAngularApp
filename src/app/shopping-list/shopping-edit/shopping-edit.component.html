<div class="row">
  <div class="col-sm-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" ngModel class="form-control" required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" ngModel class="form-control" pattern="^[1-9]+[0-9]*$" required>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success mr-2" type="submit" [disabled]="!f.valid">{{ editMode ?'Update':'Add'}}</button>
          <button class="btn btn-danger mr-2 " type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
          <button class="btn btn-primary " type="button" (click)="onClear()">Clear</button>
        </div>
      </div>

    </form>
  </div>
</div>
