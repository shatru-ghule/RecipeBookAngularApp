<div class="row">
  <div class="col-sm-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger mt-2" *ngIf="error">
      <p>{{error}}</p>
    </div> -->
    <app-alert [message]="error" *ngIf="error" (close)="onhandelError()"></app-alert>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="email" class="form-control" id="email" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" ngModel name="password" required minlength="6">
      </div>
      <div>
        <button type="submit" class="btn btn-primary"
          [disabled]="!authForm.valid">{{ isLoginMode ? 'Login':'Sing Up'}}</button> |
        <button type="button" class="btn btn-primary" (click)="onSwitch()">Switch To
          {{isLoginMode ? 'Sing Up':'Login'}}</button>
      </div>
    </form>
  </div>
</div>
